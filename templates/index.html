<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog Scheduling Upload</title>
</head>
<body>
  <h1>Upload Your Excel File (.xlsx)</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xls,.xlsx" required>
    <input type="submit" value="Process">
  </form>
</body>
</html>
