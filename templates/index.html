<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêæ Dog Scheduling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 60px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(149 157 165 / 0.2);
    }
    h1 {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-primary {
      background: #2c3e50;
      border: none;
      width: 100%;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #1a2733;
    }
    .btn-success {
      display: block;
      width: 100%;
      margin-top: 20px;
      font-weight: 600;
    }
    .form-label {
      font-weight: 600;
      color: #34495e;
    }
    .alert {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container shadow-sm">
    <h1>üêï Dog Scheduling</h1>

    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <form action="/" method="post" enctype="multipart/form-data">
      <label for="fileInput" class="form-label">Upload your schedule file (XLSX only):</label>
      <input class="form-control" type="file" id="fileInput" name="file" accept=".xlsx" required />
      <button type="submit" class="btn btn-primary mt-4">Process Schedule</button>
    </form>

    {% if download_url %}
      <a href="{{ download_url }}" class="btn btn-success" role="button" download>Download Processed File</a>
    {% endif %}
  </div>
</body>
</html>
