<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üêæ Dog Scheduling</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      text-align: center;
      padding: 40px;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    input[type=file] {
      padding: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .alert {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêï Dog Scheduling</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" accept=".xlsx" required />
      <br />
      <button type="submit">Process Schedule</button>
    </form>

    <div id="message"></div>

    <script>
      const form = document.getElementById('uploadForm');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.textContent = '';

        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
          messageDiv.textContent = 'Please select a file.';
          messageDiv.className = 'alert';
          return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
          const res = await fetch('/', {
            method: 'POST',
            body: formData,
          });

          if (!res.ok) {
            const text = await res.text();
            messageDiv.textContent = `Upload failed: ${res.status} - ${text}`;
            messageDiv.className = 'alert';
            return;
          }

          const html = await res.text();
          document.open();
          document.write(html);
          document.close();
        } catch (err) {
          messageDiv.textContent = 'Upload failed: ' + err.message;
          messageDiv.className = 'alert';
          console.error(err);
        }
      });
    </script>
  </div>
</body>
</html>
